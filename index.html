<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="allEntries">
        Chargement...
    </div>


    <script>
        // définir les paramètres de requête :
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        // envoi de la requête HTTP :  
        fetch("https://api.publicapis.org/entries", requestOptions)
        // quand je reçois la réponse (toujours au format texte => la transformer en json)
        .then(response => response.json())
        // quand le texte est transformé en json 
        .then(result => {
            let entriesDiv = document.getElementById("allEntries");
            entriesDiv.innerHTML = result.count + '<br/>' + '<br/>';
            result.entries.forEach(element => {
                entriesDiv.innerHTML += element.Link + '<br/>'
                
            })});
            // console.log(result)})
        // .catch(error => console.log('error', error));
    </script>
</body>
</html>
